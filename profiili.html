    <div class="header-title">

    </div>

<div id="vastaus">

</div>

<script>

    function kerro(data) {

        var teksti = "";

        teksti = teksti + "<h4>"  + data.otsikko + "<br>"

            + data.ohjeet.vaihe_1 + "<br>"

            + data.ohjeet.vaihe_2 + "<br>"

            + data.ohjeet.vaihe_3 +  "</h4>";

            if (data.ohjeet.kuva) {
            teksti = teksti + "<img src='" + data.ohjeet.kuva + "' alt='Kuva' style='max-width: 30%; height: auto'><br>";
        }

            document.getElementById("vastaus").innerHTML = teksti;
    }

    fetch('https://aissatadiarra.github.io/vantaacasting.github.io/profiili.json')

        .then(function (response) {

            return response.json();

        })

        .then(function (responseJson) {

            kerro(responseJson);

        })

        .catch(function (error) {

            document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";

        })

</script>
