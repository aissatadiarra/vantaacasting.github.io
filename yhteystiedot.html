    <div class="header-title">
        <h2>Yhteystiedot</h2>
    </div>
    <div id="vastaus">

    </div>

    <script>

        function kerro(data) {

            var teksti = "";

            teksti = teksti + "<h4>"  + "<br>"

                + data.yhteystiedot.nimi + "<br>"

                + data.yhteystiedot.sahkoposti + "<br>"

                + data.yhteystiedot.puhelinnumero + "<br>"

                + data.yhteystiedot.osoite + "</h4>";

                if (data.yhteystiedot.kuva) {
                teksti = teksti + "<img src='" + data.yhteystiedot.kuva + "' alt='Kuva' style='max-width: 30%; height: auto; border-radius: 30%'><br>";
            }

                document.getElementById("vastaus").innerHTML = teksti;
        }

        fetch('https://aissatadiarra.github.io/vantaacasting.github.io/yhteystiedot.json')

            .then(function (response) {

                return response.json();

            })

            .then(function (responseJson) {

                kerro(responseJson);

            })

            .catch(function (error) {

                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";

            })

    </script>

    <div class="mt-5 p-4 bg-dark text-white ">
        <p>Käy tähtiin tie!</p>
    </div>
